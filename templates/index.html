<!DOCTYPE html>
<html>
<head>
    <title>Generador de Imágenes</title>
</head>
<body>
    <h1>Generador de Imágenes</h1>
    <form action="/generate" method="POST">
        <label for="n_images">Número de imágenes a generar:</label>
        <input type="number" name="n_images" step="1" min="0" max="100" required>
        <button type="submit">Generar Imágenes</button>
    </form>
</body>
</html>
